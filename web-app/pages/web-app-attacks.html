<div id="attacks-page">
    <div class="attacks-page-header">
        <h1 class="attacks-page-text">
            View attack details
        </h1>
        <div class="attacks-page-search">
            <!-- The search button was taken from here: https://codepen.io/kristyjy/pen/zGOXYb -->
            <div class="search" id="search-wrapper">
                <input type="text" id="attacks-search-button" class="search-box" />
                <span class="search-button" onclick="toggleSearchButton()">
                    <span class="search-icon"></span>
                </span>
            </div>
        </div>
    </div>
    <div class="attacks-page-cards">
        {{#each this}}
        <div class="attacks-page-card" onclick="navigateToAttackPage('{{id}}')">
            <div class="attacks-page-card-map-zone">
            </div>
            <div class="attacks-page-card-info-zone">
                <h3>{{country}}</h3>
                <h3>{{attackType}}</h3>
                <div class="last-row">
                    <div class="left">
                        <span>Killed: {{killsCount}}</span>
                        <span>Wounded: {{woundedCount}}</span>
                    </div>
                    <div class="right">
                        <span>#{{id}}</span>
                    </div>
                </div>
            </div>
        </div>
        {{/each}}
    </div>
</div>
