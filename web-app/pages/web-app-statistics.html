<div class='statisticsFormGrid'>

    <div class='statisticsFormHeading'>
        <h1>Terrorism record search</h1>
    </div>

    <div class='firstRow1'>
        <div class='dateForm'>
            <label for='dateInput' id='textDateInterval'><b>Date Interval:</b></label>
            <input class='dataForm1' type='date' id='dateInput'></input>
            <span>-</span>
            <input class='dataForm1' type='date' id='dateInput'></input>
        </div>
    </div>
    <div class='firstRow2'>
        <ul>
            <li>
                <div class='nrTerrForm'>
                    <div class="slideContainer">
                        <label for='rangeTerr'><h4>Max number of terrorists:</h4></label>
                        <input type="range" min="0" max="1000" value="500" class="slider" id="rangeTerr">
                        <div><span id="numberTerr"> ana</span></div>
                    </div>
                    
                </div>
            </li>
            <li>
                <div class='nrDeathsForm'>
                    <div class="slideContainer">
                        <label for='rangeDeaths'><h4>Max number of deaths:</h4></label>
                        <input type="range" min="0" max="2000" value="1000" class="slider" id="rangeDeaths" >
                        <div><span id="numberDeaths"> ana</span></div>
                    </div>
                </div>
            </li>
            <li>
                <div class='nrWoundedForm'>
                    <div class="slideContainer">
                        <label for='rangeWound'><h4>Max number of wounded:</h4></label>
                        <input type="range" min="0" max="4000" value="2000" class="slider" id="rangeWound" >
                        <div><span id="numberWound"> ana</span></div>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <div class='attackTypeForm'>
        <!-- Attack list is generated in statistics.js-->
    </div>
    <div class='targetTypeForm'>
        <!-- Target list is generated in statistics.js-->
    </div>
    <div class='weaponTypeForm'>
        <!-- Weapon list is generated in statistics.js-->
    </div>
    <div class='damageForm'>
        <h3>Amount of damage</h3>
        <div>

            <div class="input1">
                <input type='checkbox' id='minorDamage'>
                <label for="minorDamage">Minor Damage</label>
            </div>

            <div class="input1">
                <input type='checkbox' id='majorDamage'>
                <label for="majorDamage">Major Damage</label>
            </div>

            <div class="input1">
                <input type='checkbox' id='catastrophicDamage'>
                <label for="catastrophicDamage">Catastrophic damages</label>
            </div>

            <div class="input1">
                <input type='checkbox' id='unknownDamage'>
                <label for="unknownDamage">Unknown damages</label>
            </div>
        </div>
    </div>

    <div class='regionForm'>
        <!-- Region list is generated in statistics.js-->
    </div>
    <div class='countryForm'>
        <!-- Country list is generated in statistics.js-->
    </div>

    <div class='fourthRow'>
        <div class='input1'>
            <input type='checkbox' id='succesInput'></input>
            <label for='succesInput' id='label1'>Successfull attack</label>
        </div>
        <div class='input1'>
            <input type='checkbox' id='knownInput'></input>
            <label for='knownInput' id='label1'>It is known who attacked</label>
        </div>
    </div>



    <section class='submitForm' onclick="sendStatisticsRequest()">
        <div id='submitButton2'>
            <input type='button' value='Submit' id='submitButton'>
            <span id='span1'></span>
            <span id='span2'></span>
            <span id='span3'></span>
            <span id='span4'></span>
        </div>
    </section>
</div>
