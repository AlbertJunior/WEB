<aside id="web-app-sidebar">
    <div id="sidebar">
        <div class="title">
            TeVi
        </div>
        <div class="options">
            <div class="option" onclick="navigateRootSidebar('/home')">
                <span class="icon">
                    <i class="fa fa-home"></i>
                </span>
                <span class="text">
                    Home
                </span>
            </div>
            <div class="option" onclick="navigateRootSidebar('/statistics')">
                <span class="icon">
                    <i class="fa fa-pie-chart"></i>
                </span>
                <span class="text">
                    Statistics
                </span>
            </div>
            <div class="option" onclick="navigateRootSidebar('/map')">
                <span class="icon">
                    <i class="fa fa-map-marker"></i>
                </span>
                <span class="text">
                    Map
                </span>
            </div>
            <div class="option" onclick="navigateRootSidebar('/attacks')">
                <span class="icon">
                    <i class="fa fa-fighter-jet"></i>
                </span>
                <span class="text">
                    Attacks
                </span>
            </div>
            {{#if admin}}
            <div class="option" onclick="navigateRootSidebar('/admin')">
                <span class="icon">
                    <i class="fa fa-dashboard"></i>
                </span>
                <span class="text">
                    Admin P.
                </span>
            </div>
            {{/if}}
        </div>
    </div>
    <div id="grey-part" onclick="toggleSidebar()"></div>
</aside>

<div class="main-wrapper">
    <header>
        <div class="sidebar-toggle-button">
            <i class="fa fa-bars" onclick="toggleSidebar()"></i>
        </div>
        <div class="right-part">
            <div class="user">
                <div class="icon">
                    <i class="fa fa-user-circle-o"></i>
                </div>
                <div class="username">
                    {{username}}
                </div>
            </div>
            <div class="vertical-line"></div>
            <div class="logout-button" onclick="userLogout()">Logout</div>
        </div>
    </header>
    <main id="content">
    </main>
</div>
