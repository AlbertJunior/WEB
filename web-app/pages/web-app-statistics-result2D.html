<div class='plots2D' id='linePlots'>
    <h1 class='topFiveHeader'>Top 5 attacked countries</h1>
    <div class='plotCountry'></div>
    <h1 class='topFiveHeader'>Top 5 attacked globe regions</h1>
    <div class='plotRegion'></div>
    <h1 class='topFiveHeader'>Number of successful terrorist attacks</h1>
    <div class='plotSuccess'></div>
    <h1 class='topFiveHeader'>Top 5 attack targets by number of attacks</h1>
    <div class='plotTargets'></div>
    <h1 class='topFiveHeader'>Top 5 attack methods by number of attacks</h1>
    <div class='plotAttacks'></div>
    <h1 class='topFiveHeader'>Top 5 weapons used by number of attacks</h1>
    <div class='plotWeaponType'></div>

    <button type='button' id='backToFirstStatistics' onclick="navigateRoot('/statistics-results')">Back</button>
</div>

<div class="grid-container-result-buttons">
    <div class="export button-1" onclick="downloadImageAs('svg', 'plots2D')">
        <span href="" class="button-link1">SVG</span>
    </div>
    <div class="export button-2" onclick="downloadImageAs('png', 'plots2D')">
        <span href="" class="button-link2">PNG</span>
    </div>
    <div class="export button-3" onclick="downloadImageAs('jpg', 'plots2D')">
        <span href="" class="button-link3">JPG</span>
    </div>
    <div class="export button-4" onclick="downloadCsv();">
        <span href="" class="button-link1">CSV</span>
    </div>
    <div class="export button-5" onclick="downloadPdf()">
        <span href="" class="button-link2">PDF</span>
    </div>
    <div class="export button-6" onclick="downloadImageAs('bmp', 'plots2D')">
        <span href="" class="button-link3">BMP</span>
    </div>
</div>
