<div class="dashboard-users-wrapper">
    <h1>Manage Users</h1>
    <table class="users-table">
        <thead>
            <tr>
                <th class="small-col">#</th>
                <th class="large-col">Username</th>
                <th class="medium-col">Admin</th>
                <th class="small-col"></th>
            </tr>
        </thead>
        <tbody>
            {{#each this}}
            <tr>
                <td class="small-col">{{@index}}</td>
                <td class="large-col">{{username}}</td>
                <td class="medium-col">
                    {{#if admin}}
                    <i class="fa fa-toggle-on" onclick="toggleUserAdmin('{{@index}}',false)"></i>
                    {{else}}
                    <i class="fa fa-toggle-off" onclick="toggleUserAdmin('{{@index}}',true)"></i>
                    {{/if}}
                </td>
                <td onclick="removeUser('{{@index}}')" class="small-col">
                    <i class="fa fa-remove table-button"></i>
                </td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</div>
